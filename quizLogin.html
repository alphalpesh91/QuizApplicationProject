<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>
<body style="background-color: aqua;" class="loginClass">
    <div class="RegisterForm">
        <div>
            <h2 id="LoginHeading">Please Login Before Playing The Quiz</h2>
        </div>
        <form action="" method="get" id="loginQuiz">
            <div id ="userName" class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">User Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="username" required>
                </div>
            </div>
            <div id="submit" class="col-auto">
                <button type="button" onclick="AddQuizPlayerName()" class="btn btn-primary mb-3" id="loginButton">Login</button>
              </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
